          method: post
          cors: true
  listAllUser:
    handler: src/handler/user/list.list
    events:
      - http:
          path: users
          method: get
          cors: true
  getUser:
    handler: src/handler/user/get.get
    events:
      - http:
          path: user/{id}
          method: get
          cors: true
  deleteUser:
    handler: src/handler/user/remove.remove
    events:
      - http:
          path: user/{id}
          method: delete
          cors: true

  createParticipant:
    handler: src/handler/participant/create.create
    events:
      - http:
          path: participant
          method: post
          cors: true
  listAllParticipant:
    handler: src/handler/participant/list.list
    events:
      - http:
          path: hackathon/{hackathonId}/participants
          method: get
          cors: true
  getParticipant:
    handler: src/handler/participant/get.get
    events:
      - http:
          path: participant/{id}
          method: get
          cors: true
  deleteParticipant:
    handler: src/handler/participant/remove.remove
    events:
      - http:
          path: participant/{id}
          method: delete
          cors: true

  createCategory:
    handler: src/handler/category/create.create
    events:
      - http:
          path: category
          method: post
          cors: true
  listAllCategory:
    handler: src/handler/category/list.list
    events:
      - http:
          path: hackathon/{hackathonId}/categories
          method: get
          cors: true
  getCategory:
    handler: src/handler/category/get.get
    events:
      - http:
          path: category/{id}
          method: get
          cors: true
  deleteCategory:
    handler: src/handler/category/remove.remove
    events:
      - http:
          path: category/{id}
