resources:
  Resources:
    hackathonTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.HACKATHON_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

    userTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.USER_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

    skillTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.SKILL_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

    categoryTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.CATEGORY_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: hackathonId
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.CATEGORY_BY_HACKATHON_ID_INDEX}
            KeySchema:
              - AttributeName: hackathonId
                KeyType: HASH
              - AttributeName: id
                KeyType: RANG
            Projection:
              ProjectionType: ALL

    ideaTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.IDEA_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: hackathonId
            AttributeType: S
          - AttributeName: categoryId
            AttributeType: S
          - AttributeName: ownerId
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.IDEA_BY_HACKATHON_ID_INDEX}
            KeySchema:
              - AttributeName: hackathonId
                KeyType: HASH
              - AttributeName: id
                KeyType: RANG
            Projection:
              ProjectionType: ALL
          - IndexName: ${self:provider.environment.IDEA_BY_CATEGORY_ID_INDEX}
            KeySchema:
              - AttributeName: categoryId
                KeyType: HASH
              - AttributeName: id
                KeyType: RANG
            Projection:
              ProjectionType: ALL
          - IndexName: ${self:provider.environment.IDEA_BY_OWNER_ID_INDEX}
            KeySchema:
              - AttributeName: ownerId
                KeyType: HASH
              - AttributeName: id
                KeyType: RANG
            Projection:
              ProjectionType: ALL

    participantTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.PARTICIPANT_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: hackathonId
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.PARTICIPANT_BY_HACKATHON_ID_INDEX}
            KeySchema:
              - AttributeName: hackathonId
                KeyType: HASH
              - AttributeName: id
                KeyType: RANG
            Projection:
              ProjectionType: ALL
