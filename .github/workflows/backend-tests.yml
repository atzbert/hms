name: Backend (HMS API) Tests

on: pull_request

defaults:
  run:
    shell: bash
    working-directory: hms-api

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm ci
      - run: npm test
